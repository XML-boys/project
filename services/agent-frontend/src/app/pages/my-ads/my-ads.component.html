<nb-card>
  <nb-card-header>
    My Ads
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
                     (custom)="onReserve($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #disabledEsc>
  <form [formGroup]="ReerveForm" (ngSubmit)="submit()">
    <div class="full-name-inputs">
      <div class="form-group">

        <label class="label col-sm-3 col-form-label" for="sDate">Start date: </label>
        <input formControlName="startTime" nbInput id="sDate"
               placeholder="Form Picker"
               [nbDatepicker]="formpicker">
        <nb-datepicker #formpicker [min]="min" [max]="max"></nb-datepicker>
      </div>
      <div class="form-group">
        <label  class="label col-sm-3 col-form-label" for="eDate">End date: </label>
        <input formControlName="endTime" nbInput id="eDate"
               placeholder="Form Picker"
               [nbDatepicker]="formpicker2">
        <nb-datepicker #formpicker2 [min]="min" [max]="max"></nb-datepicker>
      </div>
    </div>
    <button type="submit" nbButton status="primary">Reserve</button>
  </form>
</ng-template>

<ng-template #commentsWin>
  <nb-chat-message *ngFor="let msg of messages"
                   [message]="msg.sadrzaj"
                   [reply]="false"
                   [sender]="msg.username">
  </nb-chat-message>
</ng-template>

<ng-template #reservationsWin>
  <ng2-smart-table [settings]="resSettings" [source]="resSource">
  </ng2-smart-table>
</ng-template>
