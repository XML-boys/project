<nb-card>
  <nb-card-header>Register new vehicle</nb-card-header>
  <nb-card-body>
    <form class="new-vehicle-form">
    <div class="full-name-inputs">

            <label for="Brand">Brand: </label>
           <nb-select id="Brand" placeholder="Brand" (selectedChange)="onChange()">
             <nb-option *ngFor="let vendor of vendors" [value]="vendor">{{ vendor }}</nb-option>
            </nb-select>

      <!--
      <div class="form-group" >

      <ngx-dropdown-list [items]="vendors"
                         [disabled]="false"
                         [multiSelection]="false"
                         [placeHolder]="'Vendor'"
                         [(selectedValue)]="selected"
                         [suffixText]="''"
                         [filterBox]="false"
                         [formatNumber]="true"
                         [disabled]="false"
                         id="Brand">
      </ngx-dropdown-list>
      </div>
            -->
      <label for="Model">Model: </label>
      <nb-select id="Model" placeholder="Model" [disabled]="disabledModel">
        <nb-option *ngFor="let model of models" [value]="model">{{ model }}</nb-option>

      </nb-select>
    </div>
      <br>
    <div class="full-name-inputs">
      <label for="oType">Oil Type: </label>
      <nb-select id="oType" placeholder="Oil Type" >
        <nb-option value="Diesel">Diesel</nb-option>
        <nb-option value="Gas">Gas</nb-option>
        <nb-option value="LPG">LPG</nb-option>
      </nb-select>
      <label for="gearType">Gear type </label>
      <nb-select id="gearType" placeholder="Gearbox Type" >
        <nb-option value="Manual">Manual</nb-option>
        <nb-option value="Automat">Automat</nb-option>
      </nb-select>
    </div>
      <br>
    <div class="full-name-inputs">
      <label for="distance">Distance in KM:  </label>
      <input type="number" id="distance" nbInput  placeholder="Distnance">
      <label for="seats">Number of kids seats:  </label>
      <input type="number" id="seats" nbInput  placeholder="Kids seats">
    </div>
      <br>
      <button type="submit" nbButton status="primary">Save</button>
    </form>
  </nb-card-body>
</nb-card>
