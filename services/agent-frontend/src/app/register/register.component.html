<h1 style="text-align:center">
  Register as Agent
</h1>
<div class="login">
  <h2 class="login-header">Register</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="register()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
      <input type="username" placeholder="Username" formControlName="username">
    </p>

    <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
      <div *ngIf="formControls.username.errors.required">Username is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input type="email" placeholder="Email" formControlName="email">
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
      <div *ngIf="formControls.email.errors.required">Please enter valid email address</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
      <div *ngIf="formControls.password.errors.required">Password is required. Min 6 chars including 1 number </div>
    </div>

    <p>
      <input type="submit" value="Register">
    </p>
  </form>
</div>
