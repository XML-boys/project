<div class="panel-header panel-header-sm">
</div>


<body>
<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Agents</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar"  placeholder="Search" >
              <span class="input-group-addon">
                <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                </span> </div>
          </div>
        </div>
        <div class="inbox_chat">
          <ng-container *ngFor="let user of online">
            <div class="{{(selected === user.username) ? 'chat_list active_chat' : 'chat_list'}}"
                 id="tab-{{user.username}}" (click)="proba(user)">
              <div class="chat_people">
                <div class="chat_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                <div class="chat_ib">
                  <h5>{{user.username}}</h5>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>


      <div class="mesgs">
        <div class="msg_history">
          <ng-container *ngFor="let message of messages">
            <ng-container *ngIf="selected === message.fromUser && curentuser === message.toUser">
              <div class="incoming_msg">
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{message.content}}</p>
                  </div>
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="selected === message.toUser && curentuser === message.fromUser">
              <div class="outgoing_msg_msg">
                <div class="received_msg">
                  <div class="sent_msg">
                    <p>{{message.content}}</p>
                  </div>
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" class="write_msg" id="messageField" placeholder="Type a message" (keyup.enter)="send()"/>
            <button class="msg_send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true" (click)="send()"></i></button>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
</body>
